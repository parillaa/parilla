<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body class="bg-gray-600">
    <div id="app">
        <div class="flex justify-center items-center h-screen">
            <div class="bg-gray-400 shadow-lg rounded-2xl p-6 w-80">
                <h1 class="flex justify-center font-bold text-2xl">List of Students</h1>
                <ul id="name-list">
                    <li v-for="name in names" class="flex rounded-lg my-2 gap-5">
                        <span><img
                                src="https://img.freepik.com/premium-vector/cute-woman-avatar-profile-vector-illustration_1058532-14546.jpg?w=2000"
                                class="w-10 h-10 rounded-full"></span><span class="border w-50 bg-blue-300 px-10 rounded-lg"> {{name}}</span>
                    </li>

                </ul>
                <div class="mt-2 flex justify-center gap-8">
                    <input v-model="newName" type="text" name="newName" id="newName" placeholder="New Name"
                        class="border border-2 border-blue-700 bg-gray-600 rounded-lg text-center w-40 h-10">
                    <button @click="addName" class="border border-2 border-blue-700 bg-gray-600 w-20 h-10 rounded-lg cursor-pointer hover:bg-blue-200 transition duration-300 ease-in-out">Add</button>
                </div>

            </div>

        </div>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    names: ["Aivegen", "Crismer", "Rosemae"],
                    newName: '',
                }
            },
            methods: {
                addName() {
                    if (this.newName !== '') {
                        this.names.push(this.newName);
                        this.newName = '';
                    }
                }
            }
        }).mount('#app')


    </script>
</body>

</html>
