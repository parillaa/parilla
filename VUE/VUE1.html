<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="text-white bg-gradient-to-br from-blue-600 to-purple-800 h-screen">
    <div id="app">
        <div class="flex justify-center">

            <div class="">
                <h1 class="text-5xl mt-10">{{message}}</h1>
                <div class="mt-10">
                    <button class="border px-4 text-2xl font-semibold rounded cursor-pointer" @click="showMessage()">Show</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue'
                }
            },
            methods: {
                showMessage(){
                    alert('Hello');

                }
            }
        }).mount('#app');
    </script>
</body>

</html>
